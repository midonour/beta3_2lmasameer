<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل حساب</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="icon" type="image/png" href="logo.png" />
  </head>
  <body>
    <div class="parent">
      <div class="formContent">
        <h1><span class="dot"></span>تسجيل</h1>
        <form id="frm">
          
          <input type="text" placeholder="الاسم الاول" id="fname" />
          <input type="text" placeholder="الاسم الثاني" id="lname" />
          <br />
          <input type="email" placeholder="حساب جيميل" id="e-mail" />
          <br />
          <input type="tel" placeholder="رقم الموبايل" id="mobile" />
          <br />
          <input type="Password" placeholder="كلمة المرور" id="pass" />
          <br />
          <input
            type="password"
            placeholder="تأكيد كلمة المرور"
            id="passwordconf"
          />
          <br />
          <button id="submit">تأكيد</button>
        </form>
        <p class="log">لديك حساب بالفعل؟ <a href="Login.html">تسجيل دخول</a></p>
      </div>
    </div>
    <script type="module" src="singup.js"></script>
  </body>
</html>
